<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        color: #fff;
        background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    }

    /* Navbar */
    nav {
        background: #000;
        display: flex;
        justify-content: center;
        padding: 20px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    .dropdown-menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .dropdown-menu > li {
        position: relative;
        margin: 0 20px;
    }

    .dropdown-menu > li > a {
        text-decoration: none;
        color: #fff;
        font-size: 1.5rem;
        transition: color 0.3s;
    }

    .dropdown-menu > li > a:hover {
        color: red;
    }

    .submenu {
        position: absolute;
        top: 100%;
        left: 0;
        background: red;
        list-style: none;
        margin: 0;
        padding: 0;
        display: none;
        border-radius: 5px;
    }

    .submenu li a {
        display: block;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        transition: background 0.3s;
    }

    .submenu li a:hover {
        background: #000;
    }

    .dropdown-menu > li:hover .submenu {
        display: block;
    }

    /* Header */
    h1 {
        text-align: center;
        font-family: 'Oswald', sans-serif;
        font-size: 3rem;
        margin: 40px 0;
        text-shadow: 2px 2px 5px #000;
    }

    h1 b {
        color: red;
    }

    table {
        width: 90%;
        margin: 40px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    table thead {
        background-color: red;
    }

    th, td {
        border: 1px solid #fff;
        padding: 15px;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #222;
    }

    tr:nth-child(odd) {
        background-color: #333;
    }

</style>
</head>
